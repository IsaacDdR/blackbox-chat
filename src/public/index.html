<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" title="IE=edge" />
    <meta name="viewport" title="width=device-width, initial-scale=1.0" />
    <title>Blackbox chat</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="messageForm" class="card card-body rounded-0">
            <h1 class="h3 mb-5">Add a Msg</h1>
            <input
              id="title"
              type="text"
              name="message"
              placeholder="Write a message"
              class="form-control rounded-0 mb-3"
              autofocus
            />

            <button class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8 py-3" id="messages"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
